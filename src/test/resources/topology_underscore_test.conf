 $source = Source() {
  concreteLocation = 192.168.0.1/openstack,
  inputFormat      = sourceData,
  type             = "source",
  outputFormat     = "step1",
  stateful = false
 }
 $step1_a = Operator($source) {
  allowedLocations = 192.168.0.1/openstack_cloud,
  inputFormat      = "step1",
  type             = "step1",
  outputFormat     = "step2",
  stateful = false
  #scalingThreshold = maxDelay = "2.5",
  #expectedDuration = "350",
  #queueThreshold   = "100"
 }
$step2 = Operator($step1_a, $source) {
  allowedLocations = 192.168.0.2/openstack,
  inputFormat      = "step1",
  type             = "step2",
  outputFormat     = "step3",
  stateful         = true
  #scalingThreshold = maxDelay = "2.5",
  #expectedDuration = "500",
  #queueThreshold   = "100"
 }